name: Docker CI

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  # ----------------------------
  # DRY RUN – Pull Request
  # ----------------------------
  dry-run:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: local/dry-run:test

      # volitelně testy
      # - name: Run tests
      #   run: docker run --rm local/dry-run:test

  # ----------------------------
  # BUILD & PUSH – main / tags
  # ----------------------------
  build-and-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:sha-${{ steps.vars.outputs.SHORT_SHA }}
            ${{ github.ref == 'refs/heads/main' && format('ghcr.io/{0}:main', github.repository) || '' }}
            ${{ startsWith(github.ref, 'refs/tags/v') && format('ghcr.io/{0}:{1}', github.repository, github.ref_name) || '' }}
