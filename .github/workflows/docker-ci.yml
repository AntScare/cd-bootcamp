name: Docker CI

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  # ============================
  # DRY RUN – Pull Request
  # ============================
  dry-run:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image name (lowercase)
        id: image
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Extract short SHA
        id: vars
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Docker build (dry-run, no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: local/dry-run:test
          cache-from: type=registry,ref=${{ steps.image.outputs.IMAGE }}:cache
          cache-to: type=registry,ref=${{ steps.image.outputs.IMAGE }}:cache,mode=max

      # Volitelně testy:
      # - name: Run tests
      #   run: docker run --rm local/dry-run:test

  # ============================
  # BUILD & PUSH – main / tags
  # ============================
  build-and-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize image name (lowercase)
        id: image
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Extract short SHA
        id: vars
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image.outputs.IMAGE }}:sha-${{ steps.vars.outputs.SHORT_SHA }}
            ${{ github.ref == 'refs/heads/main' && format('{0}:main', steps.image.outputs.IMAGE) || '' }}
            ${{ startsWith(github.ref, 'refs/tags/v') && format('{0}:{1}', steps.image.outputs.IMAGE, github.ref_name) || '' }}
